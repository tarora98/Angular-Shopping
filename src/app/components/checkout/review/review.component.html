<div class="container">

    <ul class="list-group mb-3">
        <li class="list-group-item d-flex lh-condensed" *ngFor="let product of checkoutProducts">
            <div>
                <img [src]="'/assets/product_images/' + product.Thumbnail" [alt]="product.Name" height="100">
            </div>
            <div style="padding: 10px" class="pl-5">

                <h6 class="my-0" id="product1"><strong>{{product.Name}}</strong></h6>
                <p class="m-0" id="productionDes">{{product.Description}}</p>
                <strong class="">
                    <div class="price">
                        ${{product.Price}}
                    </div>
                </strong>
            </div>
        </li>
        <hr>
        <div class="float-right">
            <button type="submit" id="order" onclick="window.dataLayer.push({
                'event':'OrderDetails',
                'totalitem':this.itemCount
               
                });">
                <a class="btn btn-success " [routerLink]="['/checkout/customer-information']" id="order"
                    routerLinkActive=" active">Buy</a>
            </button>
        </div>
        <li class="list-group-item d-flex justify-content-between ">
            <span>Total (INR)</span>
            <strong class="price">${{totalPrice}}</strong>
        </li>

    </ul>


</div>
